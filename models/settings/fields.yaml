fields:
    hint_keys:
        span: full
        path: $/jobverplanke/captcha/partials/_hint_keys.htm
        type: hint
    'captcha[site_key]':
        label: 'Site key'
        span: auto
        required: 1
        type: text
        commentAbove: 'Use this in the HTML code your site serves to users.'
    'captcha[secret_key]':
        label: 'Secret key'
        span: auto
        required: 1
        type: text
        commentAbove: 'Use this for communication between your site and Google. Be sure to keep it a secret.'
    'captcha[theme]':
        label: Theme
        options:
            light: Light
            dark: Dark
        span: left
        default: light
        type: dropdown
        commentAbove: 'The color theme of the widget. (default: light)'
    'captcha[size]':
        label: Size
        options:
            normal: Normal
            compact: Compact
        span: auto
        default: normal
        type: dropdown
        commentAbove: 'The size of the widget. (default: normal)'
    'captcha[lang]':
        label: Lanuage
        options:
            en: English
            nl: Dutch
        span: left
        default: en
        type: dropdown
        commentAbove: 'Set language of error message (default: english)'
    'captcha[debug]':
        label: 'Debug mode'
        span: left
        type: switch
        comment: 'It will show the error generated by the reCaptcha form.'
    hint_debug:
        span: right
        path: $/jobverplanke/captcha/partials/_hint_debug.htm
        trigger:
            action: show
            field: 'captcha[debug]'
            condition: checked
        type: partial
